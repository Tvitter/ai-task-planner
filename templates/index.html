{% extends "layout.html" %}
{% block content %}
<style>
  body {
    background-color: #fffdf4;
  }

  h2 {
    color: #6b4f34;
    font-weight: bold;
    font-family: 'Segoe UI', sans-serif;
  }

  .accordion-button {
    background-color: #fff6d1;
    color: #4b3f2f;
    font-weight: 600;
  }

  .accordion-button:not(.collapsed) {
    background-color: #ffeeb0;
    color: #3d2f1f;
  }

  .accordion-body {
    background-color: #fffdf4;
  }

  .accordion-item {
    border: 1px solid #faebc1;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(235, 200, 150, 0.3);
    margin-bottom: 1rem;
  }

  .list-group-item {
    background-color: #fffaf0;
    border: 1px solid #f4e3b6;
    color: #5c4323;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
  }

  .list-group-item:hover {
    background-color: #fff0c1;
    color: #3c2d1b;
  }

  a {
    text-decoration: none;
  }
</style>

<h2 class="mb-4">Welcome to AI Task Manager</h2>

<script>
  function handleAddTaskClick() {
    alert('Redirecting to Add Task page...');
  }

  function handleDailyTasksClick() {
    alert('Opening Daily Tasks view...');
  }

  function handleWeeklyTasksClick() {
    alert('Opening Weekly Tasks view...');
  }

  function handleGenerateClick() {
    alert('Opening AI Task Generator...');
  }

  function handleAIResultsClick() {
    alert('Viewing AI Generated Results...');
  }
</script>

<div class="accordion" id="taskAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingAdd">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAdd" aria-expanded="true" aria-controls="collapseAdd">
        âž• Task Options
      </button>
    </h2>
    <div id="collapseAdd" class="accordion-collapse collapse show" aria-labelledby="headingAdd" data-bs-parent="#taskAccordion">
      <div class="accordion-body">
        <ul class="list-group">
          <li class="list-group-item"><a href="/add" onclick="handleAddTaskClick()">Add Task</a></li>
          <li class="list-group-item"><a href="/daily" onclick="handleDailyTasksClick()">View Daily Tasks</a></li>
          <li class="list-group-item"><a href="/weekly" onclick="handleWeeklyTasksClick()">View Weekly Tasks</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingAI">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAI" aria-expanded="false" aria-controls="collapseAI">
        ðŸ¤– AI Features
      </button>
    </h2>
    <div id="collapseAI" class="accordion-collapse collapse" aria-labelledby="headingAI" data-bs-parent="#taskAccordion">
      <div class="accordion-body">
        <ul class="list-group">
          <li class="list-group-item"><a href="/generate" onclick="handleGenerateClick()">Generate with AI</a></li>
          <li class="list-group-item"><a href="/ai-results" onclick="handleAIResultsClick()">View AI Results</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
